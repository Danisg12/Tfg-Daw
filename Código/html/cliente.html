<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente - Barbers Daniel</title>
    <link rel="stylesheet" href="../css/cliente.css">
    <script src="../js/jquery/jquery.js"></script>
    <script src="../js/cliente.js" defer></script>
</head>
<body class="cliente">
    <header>
        <div class="container">
            <figure class="logo">
                <img src="../img/logo.jpg" alt="Barbers Daniel" onclick="location.href='index.html';">
            </figure>
            <nav>
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Más sobre nosotros</a></li>
                    <li id="right"><a href="#">Encuéntranos</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div id="content-container">
            <h2>Bienvenido, <span id="user_name"></span></h2>
            <div id="calendar-container">
                <h2>Calendario</h2>
                <div id="calendar"></div>
            </div>
            <div id="appointment-form">
                <h2>Agendar Cita</h2>
                <form id="appointmentForm">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="date">Fecha:</label>
                    <input type="text" id="date" name="date" required>
                    <label for="time">Hora:</label>
                    <input type="time" id="time" name="time" required>
                    <label for="servicio">Servicio:</label>
                    <select id="servicio" name="servicio" required>
                        <option value="corte">Corte de pelo</option>
                        <option value="afeitado">Afeitado</option>
                    </select>
                    <button type="submit">Agendar</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Barbers Daniel.</p>
        </div>
    </footer>
</body>
</html>
