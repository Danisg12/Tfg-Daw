<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Barbers Daniel</title>
    <link rel="stylesheet" href="../css/admin.css"> 
    <script src="../js/jquery/jquery.js"></script>
    <script src="../js/admin.js"></script>
    <style>
        /* Estilo para agregar espacio entre las dos tablas */
        main > .container:first-child {
            margin-bottom: 50px; /* Puedes ajustar el valor según la cantidad de espacio que desees */
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <figure class="logo">
                <img src="../img/logo.jpg" alt="Barbers Daniel" onclick="location.href='index.html';">
            </figure>
            <nav>
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Más sobre nosotros</a></li>
                    <li id="right"><a href="#">Encuéntranos</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="container">
            <h1>Panel de Administración de Usuarios</h1>
            <!-- Tabla para mostrar usuarios -->
            <table id="tablaUsuarios">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre de Usuario</th>
                        <th>Nombre</th>
                        <th>Correo Electrónico</th>
                        <th>Teléfono</th>
                        <th>Rol</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                   
                </tbody>
            </table>
            <br><br> <!-- Agregado espacio aquí -->
            <h1>Panel de Administración de Citas</h1>
            <table id="tablaCitas">
                <thead>
                    <tr>
                        <th>ID Cita</th>
                        <th>Cliente</th>
                        <th>Barbero</th>
                        <th>Servicio</th>
                        <th>Fecha</th>
                        <th>Hora</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                   
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Barbers Daniel.</p>
        </div>
    </footer>
</body>
</html>
