<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbers Daniel</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="logo.jpg" alt="Barbers Daniel" onclick="location.href='index.html';">
            </div>
            <nav>
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Más sobre nosotros</a></li>
                    <li id="right"><a href="#">Encuéntranos</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="container">
            <form action="#" method="post">
                <fieldset>
                    <legend>Iniciar Sesión / Registro</legend>
                    <div class="form-group">
                        <label for="nombre_usuario">Nombre de usuario:</label>
                        <input type="text" id="nombre_usuario" name="nombre_usuario" required>
                    </div>
                    <div class="form-group">
                        <label for="contrasena">Contraseña:</label>
                        <input type="password" id="contrasena" name="contrasena" required>
                    </div>
                    <button type="button">Iniciar sesion</button>
                    <button type="button">Registrar</button>
                </fieldset>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Barbers Daniel.</p>
        </div>
    </footer>
</body>
</html>
